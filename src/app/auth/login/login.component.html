<div class="login">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mat-elevation-z8">
    <mat-form-field appearance="fill">
      <mat-label>Usuário</mat-label>
      <input matInput formControlName="username" placeholder="Digite seu usuário">
      <mat-error *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
        Usuário é obrigatório.
      </mat-error>
    </mat-form-field>
    
    <mat-form-field appearance="fill">
      <mat-label>Senha</mat-label>
      <input matInput type="password" formControlName="password" placeholder="Digite sua senha">
      <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        Senha é obrigatória.
      </mat-error>
    </mat-form-field>
    
    <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>
</div>
