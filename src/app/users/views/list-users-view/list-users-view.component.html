<div class="view-user">
  <div class="head-view">
    <h4>Lista de usuários</h4>
  </div>
  <div class="user-button">
    <button mat-button (click)="openRegistrationDialog()">
      <mat-icon 
        aria-hidden="false" 
        aria-label="Deletar tarefa" 
        fontIcon="add_circle">
      </mat-icon>
      Adicionar Usuário
    </button>
  </div>
  <div>
    <h2>{{ errorMessage }}</h2>
  </div>
  <div class="user-list">
    <div class="total-itens">
      <span>Total de usuários: {{ totalItems }}</span>
    </div>
    <div class="div-card" *ngFor="let user of data">
      <app-info-card 
        [user]="user" 
        (deleteUser)="openConfirmDialog($event)"
        (editUser)="openRegistrationDialog($event)">
      </app-info-card>
    </div>
  </div>
</div>
<app-page-loading *ngIf="onLoad"></app-page-loading>
